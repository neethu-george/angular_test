

<div class="container mt-3" *ngFor = "let user of userDetails">
    <div class="d-flex d-row">
        
        <div class="col-sm-10 d-flex d-row ">
            <img src="assets/images/pro.jpg" class="border rounded-circle propic">
           <h6 class="mt-1 pl-1 ">Varun.adithya</h6>

        </div>
        
        <div class="col-sm-2 text-right">
           
            <img class="menu" src="assets/images/menu.png">
        </div>

    </div>
    <div class="content mt-2">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="user['high thumbnail']" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="user['high thumbnail']" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="user['high thumbnail']" class="d-block w-100" alt="...">
              </div>
            </div>
          
          </div>


        <div class=" mt-2 d-flex d-row">
            <div class="options col-sm-6 d-flex d-row">
                <div class="col-sm-1">
                    <img class="like" src="assets/images/like.png">
                </div>
                <div class="col-sm-1">
                    <img class="comment" src="assets/images/comment.png">
                </div>
                <div class="col-sm-1">
                    <img class="send" src="assets/images/send.png">
                </div>
            </div>
            <div class="col-sm-6 text-right">
                <img class="book" src="assets/images/bookmark.png">
            </div>
        </div>

        <div class="title mt-2 d-flex d-row ">
             
           
           

            <strong class="ml-2"> varun.adithya</strong>
            <p class="title-class"> {{user?.title}}</p>
            <span class="text-muted">more</span>
        </div>
